name: Cypress Tests

on:
  pull_request:
    branches: ["main"]
  merge_group:
    types: [checks_requested]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your project's Node.js version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start server and emulators
        run: npm run dev:be -- --project=demo-koryta &

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:5002"
          record: true
        env:
          # This environment variable tells your Firebase JS SDK to connect to the emulators.
          # The name (e.g., VITE_USE_EMULATORS) must match what you check in your app's code.
          VITE_USE_EMULATORS: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          updateSnapshots: true
          CYPRESS_updateSnapshots: true
          SNAPSHOT_UPDATE: 1

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
